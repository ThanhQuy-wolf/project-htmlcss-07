<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Babble</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <!-- Navigation -->
            <nav class="header__nav">
                <img src="./assets/img/Logo.svg" alt="" class="nav__logo">
                <ul class="nav__list-link">
                    <li class="nav__item nav__desc--md"><a href="#!" class="nav__link">Episodes</a></li>
                    <li class="nav__item nav__desc--md"><a href="#!" class="nav__link">Trending</a></li>
                    <li class="nav__item nav__desc--md">
                        <a href="#!" class="nav__link">
                            Category
                            <i class="bi bi-chevron-compact-down"></i>
                        </a>
                    </li>
                    <li class="nav__item nav__desc--md"><a href="#!" class="nav__link">Blog</a></li>
                </ul>

                <div class="nav__btn-cover">
                    <a href="#!" class="nav__btn">Log in</a>
                    <a href="#!" class="nav__btn--md">Sign up</a>
                </div>
            </nav>

            <div class="row row-cols-1 row-cols-lg-2 header__content">
                <div class="col-12 col-lg-6">
                    <figure class="header__images gx-3">
                        <div class="col-6 header__images--left">
                            <div class="images__image-box pos-relative">
                                <img src="./assets/img/header-img-1.png" alt="People felling" class="images__image">
                                <img src="./assets/img/header-card-play.svg" alt="" class="images__card pos-absolute">
                            </div>
                            <p class="images__listener images__btn--sm">Podcast listener</p>
                            <figure class="images__avt-gr">
                                <img src="./assets/img/header-avt-1.jpg" alt="Listener" class="images__avatar">
                                <img src="./assets/img/header-avt-2.jpg" alt="Listener" class="images__avatar">
                                <img src="./assets/img/header-avt-3.jpg" alt="Listener" class="images__avatar">
                                <div class="images__avatar--more pos-relative">
                                    <span class="images__avatar--text pos-absolute">+50k</span>
                                </div>
                            </figure>
                        </div>

                        <div class="col-6 header__images--right">
                            <div class="images__icon--box pos-relative">
                                <div class="images__icon--circle pos-relative">
                                    <div class="images__icon--content pos-absolute flex-column">
                                        <span class="images__icon--text">500+</span>
                                        <span class="images__icon--text">Podcasts</span>
                                    </div>
                                </div>

                                <img src="./assets/img/icon-line-orange.svg" alt=""
                                    class="images__icon--line left pos-absolute">
                                <img src="./assets/img/icon-line-orange.svg" alt=""
                                    class="images__icon--line right pos-absolute">

                                <div class="images__icon--list pos-absolute">
                                    <img src="./assets/img/icon-spotify.svg" alt="" class="images__icon--social">
                                    <img src="./assets/img/icon-color-line.svg" alt="" class="images__icon--social">
                                    <img src="./assets/img/icon-music.svg" alt="" class="images__icon--social">
                                </div>
                            </div>

                            <div class="images__image-box pos-relative">
                                <img src="./assets/img/header-img-2.png" alt="People felling" class="images__image">
                                <div class="images__card-text pos-absolute flex-column">
                                    <p class="images__card-text--author">Sarah Taylor</p>
                                    <p class="images__card-text--name-song">Song podcaster</p>
                                </div>
                            </div>
                        </div>
                    </figure>
                </div>

                <div class="col-12 col-lg-5">
                    <div class="header__text">
                        <h1 class="header__title title">A new era of podcasting for you</h1>
                        <p class="header__desc--lg">Rebuilt for simplicity and speed, so you can spend more time
                            discovering and listening to great podcasts.
                        </p>
                        <div class="header__btn-box">
                            <a href="#!" class="header__btn--lg">Get Started</a>
                            <a href="#!" class="header__btn--lg">
                                Lister new
                                <i class="bi bi-play-circle-fill"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
